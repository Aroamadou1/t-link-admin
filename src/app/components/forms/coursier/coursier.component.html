<ion-content>
    <ion-row class="ion-justify-content-center">
        <div class="profil">
            <div class="profil-content">
                <ion-avatar class="avatar">
                    <ion-img [src]="newPhoto"></ion-img>
                    <input type="file" (change)="setBlob($event)" accept=".png,.jpg" hidden #fileInput/>
                </ion-avatar>
                <!-- <progress max="100" [value]="(uploadProgress | async)"></progress> -->
            </div>
            <ion-row class="ion-justify-content-center">
                <ion-buttons>
                    <ion-button color="warning" (click)="fileInput.click()">
                        <ion-icon slot="icon-only" name="pencil"></ion-icon>
                    </ion-button>
                    <ion-button color="danger" (click)="onDeletePhoto()">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-row>

        </div>
    </ion-row>
    <ion-list class="ion-padding">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <ion-item>
                <ion-col size="3">
                    <ion-label color="primary">Nom
                        <ion-text color="danger">*</ion-text>
                    </ion-label>
                </ion-col>
                :
                <ion-input formControlName="nom" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-col size="3">
                    <ion-label color="primary">Prenom </ion-label>
                </ion-col>
                :
                <ion-input formControlName="prenom"></ion-input>
            </ion-item>
            <ion-item>
                <ion-col size="3">
                    <ion-label color="primary">Email
                        <ion-text color="danger">*</ion-text>
                    </ion-label>
                </ion-col>
                :
                <ion-input type="email" formControlName="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-col size="3">
                    <ion-label color="primary">Téléphone
                        <ion-text color="danger">*</ion-text>
                    </ion-label>
                </ion-col>
                :
                <ion-input type="tel" formControlName="phoneNumber" required></ion-input>
            </ion-item>
            <ion-row class="ion-justify-content-center ion-margin-top">
                <ion-button type="reset" color="danger" shape="round">
                    Reset
                </ion-button>
                <ion-button type="submit" color="success" shape="round">
                    Valider
                </ion-button>
            </ion-row>

        </form>
    </ion-list>
</ion-content>
