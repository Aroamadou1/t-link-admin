<div class="content">
    <ion-card>
        <ion-card-header>
            <ion-card-title color="primary">Sign in!</ion-card-title>
        </ion-card-header>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <ion-item>
                <ion-label color="primary" position="floating">Email</ion-label>
                <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" position="floating">Password</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <ion-row class="ion-justify-content-center">
                <ion-button type="submit" expand="block" fill="clear" shape="round">
                    login
                </ion-button>
            </ion-row>
        </form>

    </ion-card>
</div>
